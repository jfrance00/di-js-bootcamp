<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Landing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://kit.fontawesome.com/78b09e067e.js" crossorigin="anonymous"></script>

    </head>
    <body>
      <div id="full-content">
<!-- left side-->          
        <div class="both-section-content" id="left-section">
            <div id="left-section-content">
                <h1 id="title">Log In</h1>
                <form>
                    <input type="text" id="username">
                    <input type="text" id="password">
                    <div id="remember-me-forgot-passord">
                        <input type="checkbox" id="stay-logged-in">
                        <label for=""stay-logged-in>Remember me</label>
                        <a href="www.google.com">Forgot password?</a>
                    </div>
                    <input type="submit">
                </form>
                <p>or connect with</p>
                <div id="social-logos">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>           
                    <i class="fa-brands fa-github"></i>            
                    <i class="fa-brands fa-linkedin-in"></i>  
                </div>          
                <p id="copyright"> &#169; 2020</p>
            </div>
        </div>
<!-- right side-->
        <div class="both-section-content" id="right-section">
            <div id="right-section-content">
                <i class="fa-light fa-user-plus fa-2xl"></i>            
                <h2>Hello, friend!</h2>
                <p>Enter your personal details and start a journey with us</p>
                <button>Register</button>
            </div>    
        </div>
      </div>
<!-- end content-->        
    </body>
</html>
