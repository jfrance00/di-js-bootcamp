<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="banner">
            <p> Unburden yourself from email overload!</p>
            <button id="banner-button">LEARN HOW</button>
        </div>
        
        <div id="main-content">
            <h1>DOWNLOAD NOW</h1>
            <div class="container">
                    <form>
                        <div class="input-field">
                            <label for="html">First Name*</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="input-field">
                            <label for="html">Last Name*</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="input-field">
                            <label for="html">Email* (<a href="www.google.com">Privacy Policy</a>)</label>
                            <input type="text" id="email" name="email">
                        </div> 
                        <div class="input-field">
                            <label for="html">Phone Number*</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="input-field">
                            <label for="html">Website URL*</label>
                            <input type="text" id="websiteURL" name="websiteURL">
                        </div>
                        <div class="input-field">
                            <label for="html">Company Name*</label>
                            <input type="text" id="companyName" name="companyName">
                        </div>
                    
                        <div id="employee-question" class="full-width">
                            <label for="employees">How many employees work there?</label>
                            <select id="employees" name="employees">
                                <option value="1-10">1 - 10 </option>
                                <option value="11-50">11 - 50</option>
                                <option value="51-100">51 - 100</option>
                                <option value="100+">100+</option>
                            </select>
                        </div>
                        <div id="services-section" class="full-width">
                            <p>Does your company provide any of the following services</p>
                            <ul>
                                <li>Web Design</li>
                                <li>Online Marketing</li>
                                <li>SEO/SEM</li>
                                <li>Advertising Agency Services</li>
                            </ul>
                            <select id="sevices" name="services">
                                <option value="webDesign">Web Design </option>
                                <option value="onlineMarketing">Online Marketing</option>
                                <option value="SEO/SEM">SEO/SEM</option>
                                <option value="advertisingAgeny"> Advertising Agency Services</option>
                            </select>
                        </div>
                        <div id="submit-button" class="full-width">
                        <input type="submit" id="download" name="download" value="DOWNLOAD NOW">
                        </div>                    
                    </form>
            </div>
        </div>


    </body>
</html>
